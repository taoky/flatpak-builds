# Modified from:
# https://github.com/renner0e/flathub/blob/io.github.kavishdevar.Librepods/io.github.kavishdevar.Librepods.yaml
app-id: me.kavishdevar.librepods
runtime: org.kde.Platform
runtime-version: "6.10"
sdk: org.kde.Sdk
command: librepods
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --system-talk-name=org.bluez.*
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.mpris.MediaPlayer2.*
  - --allow=bluetooth
  - --device=all
  # https://github.com/qt/qtconnectivity/blob/d061e46b5deb9c56997cd40a101237770c48cf80/src/bluetooth/bluez/bluez5_helper.cpp#L158
  # Qt tries to search /proc/ to get bluetoothd version to determine LE support
  # but THIS IS WRONG in a sandbox environment, and its fallback method segfaults.
  # So we force the LE version here...
  # https://github.com/qt/qtconnectivity/blob/d061e46b5deb9c56997cd40a101237770c48cf80/src/bluetooth/qbluetoothsocket.cpp#L233-L235
  - --env=BLUETOOTH_FORCE_DBUS_LE_VERSION=5.46

modules:
  - name: librepods
    buildsystem: cmake-ninja
    builddir: true
    subdir: linux
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/kavishdevar/librepods
        commit: e8e1650145374fc8a0093ea747a5741da0073f24
  - name: desktop-files
    buildsystem: simple
    build-commands:
      - install -D -t /app/share/icons/hicolor/512x512/apps/ me.kavishdevar.librepods.png
      - install -D -t /app/share/applications/ me.kavishdevar.librepods.desktop
    sources:
      - type: file
        path: me.kavishdevar.librepods.png
      - type: file
        path: me.kavishdevar.librepods.desktop
