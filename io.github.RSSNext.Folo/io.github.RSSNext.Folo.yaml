app-id: io.github.RSSNext.Folo
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: run.sh
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
separate-locales: false

modules:
  - name: folo
    buildsystem: simple
    build-commands:
      - chmod +x folo.AppImage
      - ./folo.AppImage --appimage-extract
      - install -d -m755 /app/bin
      - mv ./squashfs-root/* /app/bin/
      - install -D -m644 /app/bin/Folo.desktop /app/share/applications/io.github.RSSNext.Folo.desktop
      - desktop-file-edit --set-key="Icon" --set-value="io.github.RSSNext.Folo" /app/share/applications/io.github.RSSNext.Folo.desktop
      - install -D -m644 io.github.RSSNext.Folo.png /app/share/icons/hicolor/256x256/apps/io.github.RSSNext.Folo.png
      - install -Dm755 run.sh /app/bin/run.sh
    only-arches:
      - x86_64
    sources:
      - type: file
        dest-filename: folo.AppImage
        url: https://github.com/RSSNext/Folo/releases/download/v0.7.0/Folo-0.7.0-linux-x64.AppImage
        sha256: 04e5f7f53df310247ba715568779bfa9047b6465320ad639dd0375d26cbf986d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/RSSNext/Folo/releases
          tag-query: (.[] | select(.prerelease == false))[0].tag_name
          timestamp-query: (.[] | select(.prerelease == false))[0].published_at
          version-query: (.[] | select(.prerelease == false))[0].tag_name | sub("^[vV]"; "")
          url-query: (.[] | select(.prerelease == false))[0].assets[] | select(.name | test(^Folo-.+-linux-x64\\.AppImage)) | .browser_download_url
      - type: file
        path: io.github.RSSNext.Folo.png
      - type: script
        dest-filename: run.sh
        commands:
          - exec zypak-wrapper /app/bin/Folo --ozone-platform-hint=auto --enable-wayland-ime --wayland-text-input-version=3 "$@"
